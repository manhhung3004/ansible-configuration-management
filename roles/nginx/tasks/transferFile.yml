- name: Create folder for nginx config files
  ansible.builtin.file:
    path: /opt/configs/nginx
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Render nginx.conf from template
  ansible.builtin.template:
    src: ../template/nginx.conf.j2
    dest: /opt/configs/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'

- name: Render proxy.conf from template
  ansible.builtin.template:
    src: ../template/nginx.conf.j2
    dest: /opt/configs/nginx/include/proxy.conf
    owner: root
    group: root
    mode: '0644'

- name: Copy ssh certificates files to server
  ansible.builtin.copy:
    src: files/sshkey/
    dest: /opt/configs/nginx/sshkey/
    directory_mode: yes