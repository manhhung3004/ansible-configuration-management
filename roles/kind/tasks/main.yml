---
# tasks file for kind

- name: Check and install kind
  import_tasks: install_kind.yml
  tags: install

- name: Transfer kind config file to server
  import_tasks: transfer_file.yml
  tags: config

- name: Create kind cluster
  import_tasks: create_kind.yml
  tags: create

- name: Wait for cluster to be ready
  ansible.builtin.pause:
    seconds: 15
  tags: create

- name: Verify kind cluster
  import_tasks: verify_kind.yml
  tags: verify


