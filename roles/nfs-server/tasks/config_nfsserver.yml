- name: Create export directory
  ansible.builtin.file:
    path: /mnt/nfs
    state: directory
    owner: nobody
    group: nogroup
    mode: '0755'
  tags: config

- name: Configure /etc/exports
  ansible.builtin.template:
    src: exports.j2
    dest: /etc/exports
  tags: config

- name: Apply NFS export configuration
  ansible.builtin.command: exportfs -a
  notify: Restart NFS Service